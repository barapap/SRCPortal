@keyframes fadeIn {

  font-size: 14px;
  transition: border-color 0.3s ease;
  animation: fadeIn 0.5s ease-in-out;
}

.contactform input.form-input[type="text"]:focus,
.contactform textarea.form-textarea:focus {
  border-color: #5e0c0c;
  outline: none;
}

.contactform input.form-submit[type="submit"] {
  background-color: #5e0c0c;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
  animation: fadeIn 0.5s ease-in-out;
}

.contactform input.form-submit[type="submit"]:hover {
  background-color: #083358;
}

.contactform input.form-submit[type="submit"]:focus {
  outline: none;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: 5px;
  animation: fadeIn 0.5s ease-in-out;
}

.success {
  color: green;
  font-size: 14px;
  margin-top: 10px;
  animation: fadeIn 0.5s ease-in-out;
